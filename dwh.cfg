# dwh.cfg
# ⚠️ DO NOT PUT REAL CREDENTIALS HERE
# This is a placeholder config. Replace with your own AWS credentials before running.
# GitHub will block any push that includes real secrets due to security rules.

[AWS]
KEY=YOUR_AWS_ACCESS_KEY            # Replace with your temporary AWS access key
SECRET=YOUR_AWS_SECRET_KEY         # Replace with your temporary AWS secret key
SESSION=YOUR_SESSION_TOKEN         # Optional: required if using temporary session credentials (e.g. from AWS Academy)

[DWH] 
DWH_CLUSTER_TYPE=multi-node        # Leave as-is unless you want a single-node setup
DWH_NUM_NODES=4                    # Change based on performance vs. cost
DWH_NODE_TYPE=dc2.large            # Instance type for your Redshift nodes
DWH_IAM_ROLE_NAME=dwhRole          # Name of the IAM role used for S3 access
DWH_CLUSTER_IDENTIFIER=dwhCluster  # Unique name for your Redshift cluster
DWH_DB=dwh                         # Name of the Redshift database
DWH_DB_USER=dwhuser                # Redshift master username
DWH_DB_PASSWORD=Passw0rd           # Redshift master password (you can change this)
DWH_PORT=5439                      # Default Redshift port

[CLUSTER]
HOST=REDSHIFT_CLUSTER_ENDPOINT     # Replace with the actual endpoint printed after running create_aws_resources.py
DB_NAME=dwh                        # Must match the value in [DWH]
DB_USER=dwhuser                    # Must match the value in [DWH]
DB_PASSWORD=Passw0rd               # Must match the value in [DWH]
DB_PORT=5439                       # Must match the value in [DWH]

[IAM_ROLE]
ARN=REPLACE_WITH_YOUR_IAM_ROLE_ARN  # Replace with the IAM Role ARN printed in the console after creation

[S3]
LOG_DATA=s3://udacity-dend/log_data              # Public Udacity log dataset
LOG_JSONPATH=s3://udacity-dend/log_json_path.json # JSON path file for event logs
SONG_DATA=s3://udacity-dend/song_data            # Public Udacity song dataset
